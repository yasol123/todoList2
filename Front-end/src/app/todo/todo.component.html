<div class="container">
    <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter a Valid Value</div> -->
    <div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Description: Enter longer than 5 letters</div>
    <div class="alert alert-warning" *ngIf="targetDate.invalid">Enter a Valid Date</div>
    <form (ngSubmit) = "!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label>Description</label>
        <input type = "text" #description="ngModel" [(ngModel)] = "todo.description" class = "form-control" name = "description" required="required" minlength="5">
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type = "date" #targetDate="ngModel"
        [ngModel] = "todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange) = "todo.targetDate = $event"
        class = "form-control" name = "targetDate" required="required">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
    <button type="reset" class="btn btn-danger">Reset</button>
    <!-- <fieldset>
        <label>Status</label>
        <input type = "date" class = "form-control" name = "targetDate" required="required">
    </fieldset> -->
    </form>
</div>
