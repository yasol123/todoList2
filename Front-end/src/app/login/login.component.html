<h1>Login!</h1>
<div class = "container">
<small class="alert alert-warning" *ngIf = 'invalidLogin'>{{errorMessage}}</small>
    <span class = "input-group" >User Name:<input type = "text" name = "username" [(ngModel)]="username">
    Password : <input type = "password" name = "password" [(ngModel)] = "password"> 
    <button (click) = handleJWTAuthLogin() class = "btn btn-sm btn-success">Login</button></span>
<br><br>
</div>
