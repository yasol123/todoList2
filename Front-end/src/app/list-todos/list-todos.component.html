<h1>Yasol's Todo's</h1>
<div class="alert alert-danger" *ngIf ='message'>{{message}}</div>
<div class = "container">
<table border = "3" class="table table-striped">
    <caption>Yasol's Todo's</caption>
    <thead class="thead-dark">
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- in Java:
            for (Todo todo: todos) {-->
        <tr *ngFor="let todo of todos">
            <!-- <td>{{todo.id}}</td> -->
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodo(todo.id)" class = "btn btn-warning">Update</button> <button (click)="deleteTodo(todo.id)" class = "btn btn-danger">Delete</button></td>
        </tr>
        <!--}-->
    </tbody>
</table>
<div class = "row">
    <button (click)="addTodo()" class="btn btn-success">Create</button>
</div>
</div>
